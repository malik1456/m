<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malik's Tech Repair Center</title>
  <link rel="stylesheet" href="style.css">
  <link rel = "script" href="script.js">
</head>
<body>
  <header>
    <h1>Malik's Tech Repair Company</h1>
    <p>Your trusted partner for technology repair solutions.</p>
  </header>

  <main>
    <section>
      <h2>How We Repair Your Devices</h2>
      <p>We diagnose, troubleshoot, and fix your tech professionally.</p>
  </section>
    <h2>Submit a Repair Request</h2>
    <form id="repairForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="issue">Describe your issue:</label>
      <textarea id="issue" name="issue" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
</form>

  </main>

  <footer>
    <p>&copy; 2025  Malik's Tech Repair Company. All rights reserved.</p>
    <img src="logo for Malik's Tech Repair Company, incorporating the name prominently in a different style.png" alt="Company logo" width="100">
  </footer>
  <script src="script.js"></script>
</body>
</html>
